<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TO DO LIST</title>
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1>My To Do List</h1>
    <div id="app">
      <form @submit.prevent="saveNewItem">
        <label for="new-item">Add a new item:</label>
        <input type="text" id="new-item" v-model="newItem" required>
        <input type="submit" value="Save new item">
      </form>
      <ul>
        <li v-for="(item, index) in items">
          <span :class="item.completed ? 'is-completed':'not-completed'">{{item.name}}</span>
          <!-- <span v-if="item.completed" :class="item.completed ? 'is-completed':'not-completed'">Completed it</span> -->
          <!-- <span v-if="!item.completed">Need to do!</span> -->
          <button v-if="!item.completed" @click="completeItem(index)" :class="item.completed ? 'is-completed':'not-completed'">Done</button>
          <button class="li-button" @click="removeItem(index)">Remove</button>
        </li>
      </ul>
    </div>
  </body>
</html>
